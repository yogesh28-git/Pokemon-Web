<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Transform</title>
    <style>
        #text1 {
            text-transform: capitalize;
        }

        #text2 {
            text-transform: lowercase;
        }

        #text3 {
            text-transform: uppercase;
        }

        #text4 {
            text-transform: none;
        }
    </style>
</head>

<body>
    <div id="text1">
        this is MY Text.
    </div>
    <div id="text2">
        this is MY Text.
    </div>
    <div id="text3">
        this is MY Text.
    </div>
    <div id="text4">
        this is MY Text.
    </div>
</body>

</html>
