<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome icon kit -->
    <script src="https://kit.fontawesome.com/a923a83886.js" crossorigin="anonymous"></script>

    <!-- Google Icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Font Icons</title>
    <style>
        #text1 {
            font-style: normal;
        }

        #text2 {
            font-size: 40px;
        }

        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 500,
                'GRAD' 0,
                'opsz' 40
        }
    </style>
</head>

<body>
    <div id="text1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit natus aperiam quae excepturi, mollitia deleniti
        amet! Magnam ex error alias explicabo, accusantium libero, exercitationem, fuga similique ut repellat voluptates
        sed!
    </div>
    <hr>
    <div id="text2">
        <i class="fa-solid fa-skull-crossbones"></i>
    </div>
    <hr>
    <div id="text3">
        <span class="material-symbols-outlined">
            rocket
        </span>
    </div>
</body>

</html>
